<div class="container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="user-box">
          <input type="text" name="email" required="" formControlName="email" autocomplete="off"/>
          <label>Email</label>
          <mat-error *ngFor="let validation of account_validation_messages.email">
            <mat-error class="error-message" *ngIf="loginForm.get('email')?.hasError(validation.type) &&
                (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"> 
                {{ validation.message }}
              </mat-error>
          </mat-error>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" formControlName="password" autocomplete="off"/>
          <label>Password</label>
          <mat-error *ngFor="let validation of account_validation_messages.password">
            <mat-error class="error-message" *ngIf="loginForm.get('password')?.hasError(validation.type) &&
                (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                {{ validation.message }}
              </mat-error>
          </mat-error>
        </div>
        <div class="user-box2">¿No estás registrado?
        <a routerLink="/register" class="register-button"><u>Registrarse</u></a>
        </div>
        <button type="submit" class="button">
          <span></span><span></span><span></span><span></span>Ingresar
        </button>
      </form>
    </div>
  </div>
