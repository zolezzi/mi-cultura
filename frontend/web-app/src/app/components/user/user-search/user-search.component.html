<div class="row">
    <div class="title">
        <h1>USUARIOS</h1>
    </div>
</div>
<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.account.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.account.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="roleDescripton">
      <th mat-header-cell *matHeaderCellDef> Tipo de cuenta </th>
      <td mat-cell *matCellDef="let element"> {{element.account.roleDescripton}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
