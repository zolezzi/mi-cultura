name: Micultura
on:
  push:
    branches: [ main, development, development_feature-14 ]
  pull_request:
    branches: [ main, development ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'        
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Test Coverage
      run: ./gradlew clean test jacocoTestReport --info
    - name: Add coverage to PR
      id: jacoco-madrapps
      uses: madrapps/jacoco-report@v1.3
      with:
        files: '**/build/reports/jacoco/test/jacocoTestReport.xml'
        min-coverage-overall: 30
        min-coverage-changed-files: 20
    - name: Get branches output from JaCoCo
      run: |
        branches_value="${{ steps.jacoco.outputs.branches }}"
        echo "Valor de branches_value: $branches_value"
      
    - name: Generate Jacoco Badge
      id: jacoco-cicirello
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
        generate-branches-badge: true
    - name: Upload Jacoco coverage report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: build/reports/jacoco/test/
    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branches = ${{ steps.jacoco.outputs.branches }}"
    - name: Commit and push
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        cd .github/badges
        if [[ `git status --porcelain *.svg` ]]; then
          git config --global user.name 'github-actions'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add *.svg
          git commit -m "Autogenerated JaCoCo coverage badge" *.svg
          git push
        fi
